<body>
    <h1>Rice</h1>
    <img src="../images/rice.jpg" alt="fluffy rice">
    <p><em>Beautiful fluffy delicious</em> rice!</p>
    <p>You will need:</p>
    <ul>
        <li>Rice</li>
        <li>Water</li>
        <li>More rice</li>
    </ul>
    <p>Follow these steps for making rice:</p>
    <ol>
        <li>Place rice into a pot</li>
        <li>Fill pot with water about an inch over the rice</li>
        <li>Place pot over source of heat and cook until it is ready</li>
    </ol>
    <p>Now eat your damn rice!</p>
